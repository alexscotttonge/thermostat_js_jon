<!DOCTYPE html>
<html>
    <head>
        <title>THERMO!</title>
        <meta charset="utf-8">
    </head>
  <body>

      <h1>
        THERMO!
      </h1>

      <div class="label">
        current temperature:
      </div>

      <div class="temp reading">
        temp reading
      </div>

      <div class="label">
        Controls
      </div>
      <div class="control buttons">
          <button type="submit" value="Up">Up</button>
          <button type="submit" value="Down">Down</button>
          <button type="submit" value="Reset">Reset</button>
      </div>

      <div class="label">
        Power Saving Mode
      </div>
      <div class="control buttons">
          <button type="submit" value="Up">On</button>
          <button type="submit" value="Down">Off</button>
      </div>

      <div class="label">
        Current Usage
      </div>
      <div class="energy usage">
        Low
        Medium
        High
      </div>
    <script src="src/thermostat.js"></script>
  </body>
</html>
