<!DOCTYPE html>
<html>
    <head>
        <title>THERMO!</title>
        <meta charset="utf-8">
    </head>
  <body>

      <h1>
        THERMO!
      </h1>

      <div class="label">
        Current temperature:
        <span id="temp_reading">
        </span>
      </div>

      <div class="label">
        Controls
      </div>
      <div class="control_buttons">
          <button id="up" type="submit" value="Up">Up</button>
          <button id="down" type="submit" value="Down">Down</button>
          <button id="reset" type="submit" value="Reset">Reset</button>
      </div>

      <div class="label">
        Power Saving Mode
      </div>
      <div class="control_buttons">
          <button id="psm_on" type="submit" value="Up">On</button>
          <button id="psm_off" type="submit" value="Down">Off</button>
      </div>
      <div class="energy_usage1">
        <button id="energy_usage1" type="submit" value="energyusage">Current Energy Usage</button>
      </div>
      <div class="energy_usage">
        <span id="current_energy_usage"></span>
      </div>
      <div id="weirdgif"><img src="http://www.reactiongifs.com/r/brule-omg.gif"></div>
    <script src="src/jquery-3.2.1.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
    <div class="funbutton">
    <button type="button" id="firebutton">Feelin' Hot?</button>
    </div>
  </body>
</html>
